<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1" >
        <thead>
            <tr bgcolor="blue">
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Desktop</td>
                <td>3</td>
                <td>$800</td>
                <td>$2,400</td>
            </tr>
            <tr>
                <td>nintendo switch</td>
                <td>1</td>
                <td>$450</td>
                <td>$450</td>
            </tr>
            <tr>
                <td>ps5</td>
                <td>1</td>
                <td>$550</td>
                <td>$550</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3" bgcolor="#E4F2E7">Total</td>
                <td>$3,400</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>
    <table border="1">
        <tr bgcolor="blue">
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr >
            <td>egg</td>
            <td>30</td>
            <td>5.00</td>
        </tr>
        <tr >
            <td>beans</td>
            <td>1kg</td>
            <td>10.00</td>
        </tr>
        <tr >
            <td>rice</td>
            <td>1kg</td>
            <td>15.00</td>
        </tr>
        <tr >
            <td>meat</td>
            <td>500g</td>
            <td>7.00</td>
        </tr>
      
    </table>
</body>
</html>

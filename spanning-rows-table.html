<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spanning Rows in a Table</title>
  </head>
  <body>
    <h1>Team Members</h1>

    <table border="1">
      <tr bgcolor="blue">
        <th>Members</th>
        <th>Responsibilities</th>
      </tr>
     <tr>
        <td>Fernando</td>
        <td>Frontend Developer</td>
      </tr>
      
      <tr>
        <td>Lucas</td>
        <td>Backend Developer</td>
      </tr>
         <tr>
        <td rowspan="4">Ester</td>
        <td>UI/UX Designer</td>
      </tr>
      <tr>
        <td>Graphic Design</td>
      </tr>
      <tr>
        <td>Client Communication</td>
      </tr>
      <tr>
        <td>Quality Control</td>
      </tr>
    </table>
  </body>
</html>
